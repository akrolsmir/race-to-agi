<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiny5&display=swap"
  rel="stylesheet"
/>

<div class="card">
  <div class="header">
    <div class="cost-box">{{card.cost}}</div>
    <div class="title">{{card.name}}</div>
    <div class="vp-box">{{card.vp}}</div>
  </div>

  <div class="content">
    <div class="phase-container">
      <div class="phase phase-I">
        <div class="numeral">I</div>
        <div class="text">{{card.description1}}</div>
      </div>
      <div class="phase phase-II">
        <div class="numeral">II</div>
        <div class="text">{{card.description2}}</div>
      </div>
      <div class="phase phase-III">
        <div class="numeral">III</div>
        <div class="text">{{card.description3}}</div>
      </div>
      <div class="phase phase-IV">
        <div class="numeral">IV</div>
        <div class="text">{{card.description4}}</div>
      </div>
      <div class="phase phase-V">
        <div class="numeral">V</div>
        <div class="text">{{card.description5}}</div>
        <img class="p5-icon" src="{{card.p5-icon}}" />
      </div>
    </div>
    <div class="notes">{{card.notes}}</div>
  </div>
</div>

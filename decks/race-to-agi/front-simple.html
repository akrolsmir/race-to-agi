<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>

<div class="card">
  <div class="header">
    <div class="vp-hex">{{card.vp}}</div>
    <div class="title">{{card.name}}</div>
    <div class="cost-box">{{card.cost}}</div>
  </div>
  <!-- <div class="apple">â—¯</div> -->
  <div class="content">
    <div class="phase">
      <div class="numeral">I</div>
      <div class="text">{{card.description1}}</div>
    </div>
    <div class="phase">
      <div class="numeral">II</div>
      <div class="text">{{card.description2}}</div>
    </div>
    <div class="phase">
      <div class="numeral">III</div>
      <div class="text">{{card.description3}}</div>
    </div>
    <div class="phase">
      <div class="numeral">IV</div>
      <div class="text">{{card.description4}}</div>
    </div>
    <div class="phase">
      <div class="numeral">V</div>
      <div class="text">{{card.description5}}</div>
    </div>
  </div>
  <!-- <div class="footer">A{{#padZeros card.id 3}}{{/padZeros}}</div> -->
</div>
